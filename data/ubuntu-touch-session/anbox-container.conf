description "Anbox container manager"

start on started lightdm and file FILE=/home/phablet/anbox-data/.enable

post-stop script
  anbox-bridge stop
end script

pre-start script
  restart cgroupfs-mount
  chmod 666 /dev/binder1
  initctl set-env --global ANBOX_BINDER=/dev/binder1
  anbox-bridge start
end script

exec anbox container-manager --data-path=/home/phablet/anbox-data --privileged
